version: '3.8'

services:
  # IPL Auction Backend API
  auction-backend:
    build: .
    container_name: ipl-auction-backend
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_URL=/app/database/auction.db
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000,https://yourdomain.com}
    volumes:
      - auction_database:/app/database
      - auction_uploads:/app/uploads
      - auction_logs:/app/logs
      - auction_backups:/app/backups
    networks:
      - auction-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: ipl-auction-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - auction_static:/var/www/html
    depends_on:
      - auction-backend
    networks:
      - auction-network

  # Redis for Session Storage (Optional)
  redis:
    image: redis:7-alpine
    container_name: ipl-auction-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - auction_redis:/data
    networks:
      - auction-network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}

  # Monitoring with Prometheus (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: ipl-auction-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - auction_prometheus:/prometheus
    networks:
      - auction-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Grafana for Dashboards (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: ipl-auction-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
    volumes:
      - auction_grafana:/var/lib/grafana
    networks:
      - auction-network

volumes:
  auction_database:
    driver: local
  auction_uploads:
    driver: local
  auction_logs:
    driver: local
  auction_backups:
    driver: local
  auction_static:
    driver: local
  auction_redis:
    driver: local
  auction_prometheus:
    driver: local
  auction_grafana:
    driver: local

networks:
  auction-network:
    driver: bridge